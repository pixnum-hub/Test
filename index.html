<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced GPS Connectivity</title>

<style>
:root{
  --bg:#000;
  --card:#111;
  --text:#fff;
  --green:#00ff88;
  --yellow:#ffc107;
  --red:#ff4d4d;
  --blue:#00aaff;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  width:95%;
  max-width:420px;
  background:var(--card);
  padding:20px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(0,255,136,0.15);
  text-align:center;
}

h1{
  margin-bottom:15px;
  font-size:22px;
}

.status{
  padding:10px;
  border-radius:12px;
  margin-bottom:15px;
  font-weight:bold;
}

.connected{ background:rgba(0,255,136,0.1); color:var(--green);}
.moderate{ background:rgba(255,193,7,0.1); color:var(--yellow);}
.weak{ background:rgba(255,77,77,0.1); color:var(--red);}

.info{
  margin:8px 0;
  font-size:14px;
}

button{
  margin-top:15px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:12px;
  background:var(--green);
  color:#000;
  font-weight:bold;
  cursor:pointer;
  font-size:15px;
}

a{
  color:var(--blue);
  word-break:break-all;
  font-size:12px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Advanced GPS Connectivity</h1>

  <div id="status" class="status weak">
    GPS Not Started
  </div>

  <div class="info">Latitude: <span id="lat">--</span></div>
  <div class="info">Longitude: <span id="lon">--</span></div>
  <div class="info">Accuracy: <span id="accuracy">--</span> meters</div>
  <div class="info">Speed: <span id="speed">--</span> km/h</div>
  <div class="info">Direction: <span id="heading">--</span>Â°</div>

  <div class="info">
    <a id="mapLink" target="_blank"></a>
  </div>

  <button onclick="startGPS()">Start GPS Tracking</button>
</div>

<script>
let watchId = null;

function startGPS(){
  if(!navigator.geolocation){
    alert("Geolocation not supported by your browser.");
    return;
  }

  watchId = navigator.geolocation.watchPosition(
    position => {

      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const acc = position.coords.accuracy;
      const speed = position.coords.speed ? (position.coords.speed * 3.6).toFixed(2) : 0;
      const heading = position.coords.heading ? position.coords.heading.toFixed(2) : 0;

      document.getElementById("lat").textContent = lat.toFixed(6);
      document.getElementById("lon").textContent = lon.toFixed(6);
      document.getElementById("accuracy").textContent = acc.toFixed(2);
      document.getElementById("speed").textContent = speed;
      document.getElementById("heading").textContent = heading;

      const mapURL = `https://www.google.com/maps?q=${lat},${lon}`;
      const mapLink = document.getElementById("mapLink");
      mapLink.href = mapURL;
      mapLink.textContent = "Open in Google Maps";

      const statusDiv = document.getElementById("status");

      if(acc <= 20){
        statusDiv.className = "status connected";
        statusDiv.textContent = "Strong GPS Signal";
      } 
      else if(acc <= 50){
        statusDiv.className = "status moderate";
        statusDiv.textContent = "Moderate GPS Signal";
      } 
      else{
        statusDiv.className = "status weak";
        statusDiv.textContent = "Weak GPS Signal";
      }

    },
    error => {

      let message = "";

      switch(error.code){
        case error.PERMISSION_DENIED:
          message = "Permission Denied. Please allow location access.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Location unavailable. Turn on GPS.";
          break;
        case error.TIMEOUT:
          message = "GPS request timed out.";
          break;
        default:
          message = "Unknown GPS error.";
      }

      const statusDiv = document.getElementById("status");
      statusDiv.className = "status weak";
      statusDiv.textContent = message;
    },
    {
      enableHighAccuracy:true,
      maximumAge:0,
      timeout:15000
    }
  );
}
</script>

</body>
</html>
