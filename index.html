<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Rituva Weather</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f2027">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="./icon-192.png">

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #location {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #temp {
      font-size: 60px;
      font-weight: bold;
    }

    #condition {
      font-size: 18px;
      margin-top: 10px;
      opacity: 0.8;
    }

    #installBtn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #0f2027;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }

    .offline {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: red;
      padding: 10px;
      font-size: 14px;
    }

    .loading {
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <h1>Rituva</h1>
  <div id="location">Detecting location...</div>
  <div id="temp">--°C</div>
  <div id="condition">Loading weather...</div>

  <button id="installBtn">Install App</button>

  <div id="offlineBanner" class="offline" style="display:none;">
    You are offline
  </div>

  <script>
    const locationEl = document.getElementById("location");
    const tempEl = document.getElementById("temp");
    const conditionEl = document.getElementById("condition");
    const offlineBanner = document.getElementById("offlineBanner");

    function fetchWeather(lat, lon) {
      const apiKey = "YOUR_API_KEY_HERE"; 
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          locationEl.textContent = data.name;
          tempEl.textContent = Math.round(data.main.temp) + "°C";
          conditionEl.textContent = data.weather[0].description;
        })
        .catch(() => {
          conditionEl.textContent = "Unable to fetch weather";
        });
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        position => {
          fetchWeather(position.coords.latitude, position.coords.longitude);
        },
        () => {
          locationEl.textContent = "Location permission denied";
        }
      );
    }

    // Offline Detection
    function updateOnlineStatus() {
      offlineBanner.style.display = navigator.onLine ? "none" : "block";
    }

    window.addEventListener("online", updateOnlineStatus);
    window.addEventListener("offline", updateOnlineStatus);
    updateOnlineStatus();

    // Service Worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js")
          .then(reg => {
            console.log("SW Registered");

            reg.onupdatefound = () => {
              const newWorker = reg.installing;
              newWorker.onstatechange = () => {
                if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
                  if (confirm("New version available. Refresh?")) {
                    window.location.reload();
                  }
                }
              };
            };
          })
          .catch(err => console.log("SW Error:", err));
      });
    }

    // Install Button Logic
    let deferredPrompt;

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById("installBtn").style.display = "inline-block";
    });

    document.getElementById("installBtn").addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt = null;
        document.getElementById("installBtn").style.display = "none";
      }
    });

  </script>

</body>
</html>
